<h1 mat-dialog-title>{{data.id ? 'Editar' : 'Agregar'}} Item</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data">{{data.id ? 'Guardar' : 'Agregar'}}</button>
</div>
