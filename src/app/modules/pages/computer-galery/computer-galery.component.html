<div class="container">
  <h1>Lista Completa</h1>

  <div class="filter-container">
    <label class="filter-label">
      <input type="checkbox" [(ngModel)]="showAdultContent" (change)="applyFilters()">
      Mostrar contenido para adultos
    </label>
    <label class="filter-label">
      <input type="checkbox" [(ngModel)]="showRacyContent" (change)="applyFilters()">
      Mostrar contenido subido de tono
    </label>
    <label class="filter-label">
      <input type="checkbox" [(ngModel)]="showGoryContent" (change)="applyFilters()">
      Mostrar contenido sangriento
    </label>
  </div>

  <div class="search-container">
    <input type="text" [(ngModel)]="searchText" class="search" placeholder="Buscar..." (keyup.enter)="applyFilters()">
    <button (click)="applyFilters()" class="search-button">Buscar</button>
  </div>

  <div class="card-container">
    <div *ngFor="let consulta of filteredConsultas" class="card">
      <div class="card-image-container">
        <img [src]="consulta.imageUrl" [alt]="consulta.title" class="card-image">
        <div class="card-details">
          <h3>{{ consulta.title }}</h3>
          <p>{{ consulta.description }}</p>
          <button (click)="viewDetails(consulta)" class="button">Detalles</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Detalles de la consulta seleccionada -->
  <div *ngIf="selectedConsulta" class="details-overlay">
    <div class="details-card">
      <h2>{{ selectedConsulta.title }}</h2>
      <img [src]="selectedConsulta.imageUrl" [alt]="selectedConsulta.title" class="details-image">
      <p>{{ selectedConsulta.description }}</p>
      <!-- Aquí puedes mostrar más detalles como tags si los tienes -->
      <div class="details-buttons">
        <button (click)="editConsulta(selectedConsulta)" class="button">Editar</button>
        <button (click)="deleteConsulta(selectedConsulta.id)" class="button delete">Eliminar</button>
        <button (click)="cancelEdit()" class="button">Cerrar</button>
      </div>

      <!-- Formulario de edición -->
      <div *ngIf="editing" class="edit-form">
        <h2>Editar Descripción</h2>
        <form (ngSubmit)="updateConsulta()">
          <label for="description">Descripción</label>
          <textarea id="description" [(ngModel)]="selectedConsulta.description" name="description" required></textarea>
          <button type="submit" class="button">Actualizar</button>
          <button type="button" (click)="cancelEdit()" class="button">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
