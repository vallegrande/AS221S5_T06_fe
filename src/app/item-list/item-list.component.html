<mat-toolbar color="primary">
  <span>Dashboard de Ítems</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="openDialog()">Agregar Ítem</button>
</mat-toolbar>

<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!-- Nombre Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editItem(element)">Editar</button>
      <button mat-button (click)="deleteItem(element.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
